<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login â€“ AI Sentiment Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #fff;
        }

        .bg-area {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: 
                linear-gradient(135deg, rgba(199,210,254,0.9), rgba(251,207,232,0.9)),
                url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80");
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .floating-words {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .floating-words span {
            position: absolute;
            font-size: 60px;
            font-weight: 500;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.18;
            animation: float 20s ease-in-out infinite;
        }

        .floating-words span:nth-child(1) { top: 15%; left: 5%;  animation-duration: 26s; }
        .floating-words span:nth-child(2) { top: 25%; left: 70%; animation-duration: 30s; }
        .floating-words span:nth-child(3) { top: 60%; left: 10%; animation-duration: 28s; }
        .floating-words span:nth-child(4) { top: 70%; left: 65%; animation-duration: 32s; }
        .floating-words span:nth-child(5) { top: 45%; left: 40%; animation-duration: 34s; }

        @keyframes float {
            0%   { transform: translate(0, 0); }
            25%  { transform: translate(20px, -30px); }
            50%  { transform: translate(-20px, -60px); }
            75%  { transform: translate(30px, -20px); }
            100% { transform: translate(0, 0); }
        }

        .card {
            position: relative;
            z-index: 5;
            width: 360px;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
        }

        h1 { margin: 0; font-weight: 600; }
        p  { color: #555; font-size: 14px; }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #ddd;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        button {
            margin-top: 15px;
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        .msg { color: red; font-size: 13px; margin-top: 8px; }
        a { text-decoration: none; color: #6366f1; font-size: 14px; }
    </style>
</head>

<body>
<div class="bg-area">

    <div class="floating-words">
        <span>Hope</span>
        <span>Emotion</span>
        <span>Dream</span>
        <span>Thought</span>
        <span>Mind</span>
    </div>

    <div class="card">
        <h1>AI Sentiment Studio</h1>
        <p>Welcome back. Login to continue.</p>

        <form method="POST" action="/login">


            <input name="username" placeholder="Username" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="msg">{{ msg }}</div>
        <p>New here? <a href="/register">Create Account</a></p>
    </div>

</div>
</body>
</html>
